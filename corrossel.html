<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrossel CSS com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!<link rel="stylesheet" href="style/style.css">

</head>
<body class="bg-light py-5">

  <div class="carrossel">
    <!-- Botões de controle invisíveis -->
     <!--Esses três elementos são botões do tipo radio invisíveis,
    usados para controlar qual slide do carrossel está ativo.
    Cada um tem um id diferente (slide1, slide2, slide3) e o mesmo name ("slider"),
     formando um grupo — assim, só um pode ser selecionado por vez. -->

    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">

    <!-- Slides -->

    <!-- Cada div com a classe "slide" representa um slide do carrossel.-->
    <div class="carousel slide">
      <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000"> 
        <img src="image/OIP (3).jpg" alt="Imagem 1">
      </div>
      <div class="carousel slide"data-bs-ride="carousel" data-bs-interval="5000" >
        <img src="image/OIP (2).jpg" alt="Imagem 2">
      </div>
      <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <img src="image/OIP.jpg" alt="Imagem 3">
      </div>
    </div>

    <!-- Botões de navegação -->
  <div class="nav-buttons">
  <!-- Botões do Slide 1 -->
  <div class="grupo-1">
    <label for="slide3" class="prev">&#10094;</label>
    <label for="slide2" class="next">&#10095;</label>
  </div>

  <!-- Botões do Slide 2 -->
  <div class="grupo-2">
    <label for="slide1" class="prev">&#10094;</label>
    <label for="slide3" class="next">&#10095;</label>
  </div>

  <!-- Botões do Slide 3 -->
  <div class="grupo-3">
    <label for="slide2" class="prev">&#10094;</label>
    <label for="slide1" class="next">&#10095;</label>
  </div>
</div>


    <!-- Navegação com bolinhas -->
    <div class="nav-dots">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </div>
  </div>

</body>
</html>
